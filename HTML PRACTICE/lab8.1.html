<!DOCTYPE HTML>
<HTML>
	<TITLE></TITLE>
	<BODY>
		<FORM>
			<TABLE>
				<TR>
					<TD>PlaceHolder:</TD>
					<TD><INPUT TYPE="TEXT" PLACEHOLDER="Enter Numbers only"/></TD>
				</TR>
				<TR>
					<TD>AutoFocus:</TD>
					<TD><INPUT TYPE="TEXT" autofocus/></TD>
				</TR>
				<TR>
					<TD>Range:</TD>
					<TD><INPUT TYPE="RANGE" MIN="0" MAX="50" VALUE="10"/></TD>
				</TR>
				<TR>
					<TD>Search:</TD>
					<TD><INPUT TYPE="SEARCH" PLACEHOLDER="SEARCH..."/></TD>
				</TR>
				<TR>
					<TD>Date:</TD>
					<TD><INPUT TYPE="date" MIN="2010-08-14" MAX="2018-12-31" VALUE=""/></TD>
				</TR>
				<TR>
					<TD>Week:</TD>
					<TD><INPUT TYPE="Week" VALUE=""/></TD>
				</TR>
				<TR>
					<TD>Month:</TD>
					<TD><INPUT TYPE="Month" VALUE=""/></TD>
				</TR>
				<TR>
					<TD>Time:</TD>
					<TD><INPUT TYPE="Time" VALUE=""/></TD>
				</TR>
				<TR>
					<TD>Number:</TD>
					<TD><INPUT TYPE="NUMBER" MIN="-5" MAX="10" STEP="1" VALUE="0"/></TD>
				</TR>
				<TR>
					<TD>Required:</TD>
					<TD><INPUT TYPE="TEXT" REQUIRED/></TD>
				</TR>
				<TR>
					<TD>Email:</TD>
					<TD><INPUT TYPE="EMAIL"/></TD>
				</TR>
				<TR>
					<TD>Color:</TD>
					<TD><INPUT TYPE="Color" placeholder="e.g. #bbbbbb"/></TD>
				</TR>
				<tr>
					<td>Country:</td>
					<td><input type="text" list="country"/></td>
				</tr>
				<td>
					<datalist id="country">
						<option value="Afghanistan">
						<option value="Albania">
						<option value="Algeria">
						<option value="Andorra">
						<option value="Angola">
						<option value="Italy">
						<option value="United Kingdom">
						<option value="India">
						<option value="Japan">
						<option value="China">
					</datalist>
				</td>
				<TR>
					<TD COLSPAN="2">
						<AUDIO COLTROLS>
							<SOURCE SRC="hello.mp3" TYPE="MP3"/>
						</AUDIO> 
					</TD>
				</TR>
			</TABLE>
		</FORM>
	</BODY>
</HTML>
