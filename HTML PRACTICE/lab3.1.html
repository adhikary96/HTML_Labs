<!DOCTYPE HTML>
<HTML>
	<TITLE>Lists Demonstration</TITLE>
	<body>
		The following is a demonstration of various List styles.
		<OL start="9"> An Ordered list i.e. using OL and LI
			<LI>Seepz</LI>
			<LI>TTC</LI>
			<LI>MIDC</LI>
		</OL>
		<UL TYPE="SQUARE"> Unordered list i.e. using UL and LI
			<LI>Seepz</LI>
			<LI>TTC</LI>
			<LI>MIDC</LI>
		</UL>
	</body>
</HTML>
